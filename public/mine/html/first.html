<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一级分类</title>
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_1531057_9ezonngfxn5.css">
    <link rel="stylesheet" href="../css/first.css">
</head>
<body>
<div class="aside">
    <div class="aside-left">
        <div class="title">
            <a href="#">极客营</a>
        </div>

        <div class="user">
            <img src="../image/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <div class="nav">
            <ul>
                <li><a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span></a></li>
                <li><a href="javascript:" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span></a>
                    <div class="child" style="display: block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="aside-top">
        <a href="#" class="fl iconfont icon-menu menu"></a>
        <a href="#" class="fr iconfont icon-out out"></a>
    </div>
</div>

<div class="main">
    <ul class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
    </ul>

    <div class="content">
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="text-right">
            <ul id="paginator" class="pagination">

            </ul>
        </div>
    </div>
</div>

//添加分类
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
{{each rows v i}}
<tr>
    <td>{{(page-1)*size + i+1}}</td>
    <td>{{ v.categoryName }}</td>
</tr>
{{/each}}
</script>
<script src="../plugin/jquery3.0/jquery-3.0.0.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugin/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="../plugin/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="../plugin/artTemplate/template-web.js"></script>
<script src="../js/aside.js"></script>
<script src="../js/first.js"></script>
</body>
</html>
