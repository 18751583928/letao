<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_1531057_9ezonngfxn5.css">
    <link rel="stylesheet" href="../plugin/nprogress/nprogress.css">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
<div class="aside">
    <div class="aside-left">
        <div class="title">
            <a href="#">极客营</a>
        </div>

        <div class="user">
            <img src="../image/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <div class="nav">
            <ul>
                <li><a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span></a></li>
                <li><a href="javascript:" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span></a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="aside-top">
        <a href="#" class="fl iconfont icon-menu menu"></a>
        <a href="#" class="fr iconfont icon-out out"></a>
    </div>
</div>

<div class="main">
    <ul class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
    </ul>
    <div class="content">
        <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator" class="pagination">

            </ul>
        </div>
    </div>
</div>

//添加商品
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <form id="form" novalidate="novalidate">
                    <div class="form-group has-feedback">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                                <span id="dropdownText">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                            </ul>
                        </div>
                        <!-- 二级分类id: 归属的品牌 -->
                        <input type="hidden" name="brandId">
                        <!-- 商品上架下架  默认上架 值为 1 -->
                        <input type="hidden" name="statu" value="1">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品库存" name="proName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品尺码" name="proName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品原价" name="proName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品现价" name="proName">
                    </div>

                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                        <!-- 注意:
                                1. 指定name用于让后台获取图片, 所以不能乱写
                                2. 指定data-url, 指定接口地址
                                3. multiple 用于多文件上传
                        -->
                        <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;">
                    </div>
                    <div class="form-group has-feedback" id="imgBox">

                        <!-- 作用: 标记当前图片有没有上传满三张 -->
                        <input type="hidden" name="picStatus">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 启用禁用模态框 -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size + i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"下架"}}</td>
        <td data-id="{{ v.id }}">
            {{ if v.statu === 1 }}
            <button class="btn btn-danger">下架</button>
            {{ else }}
            <button class="btn btn-success">上架</button>
            {{ /if }}
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
    {{ /each }}
</script>

<script src="../plugin/jquery3.0/jquery-3.0.0.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugin/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="../plugin/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="../plugin/nprogress/nprogress.js"></script>
<script src="../plugin/artTemplate/template-web.js"></script>
<script src="../plugin/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="../plugin/jquery-fileupload/jquery.fileupload.js"></script>
<script src="../js/aside.js"></script>
<script src="../js/product.js"></script>
</body>
</html>
